# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: 'https://moonrepo.dev/schemas/project.json'

type: application
language: typescript
toolchain:
  node:
    version: '20'
stack: frontend
tags: ['app']

# Overrides the name (identifier) of the project
id: 'react-app'

project:
  name: react-app
  description: 'Frontend application'

env:
  APP_PREFIX: "$(jq -r .name <$workspaceRoot'/package.json')"
  APP_VERSION: '$(jq -r .version <$workspaceRoot''/package.json'')'
  IMAGE_NAME: '$APP_PREFIX-$project'

dependsOn:
  - 'shared-ui'

# File groups defined in .moon/tasks.yml will be inherited by all projects.
# @see: https://moonrepo.dev/docs/config/project#filegroups
fileGroups:
  configs:
    - '*.config.{js,cjs,mjs,ts}'
    - '*.json'
  sources:
    - 'app/**/*'
  tests:
    - 'tests/**/*'
    - '**/__tests__/**/*'
  assets:
    - 'public/**/*'
    - '!public/.gitkeep'

# Since this project can infer task from script (package.json), then you can run any script as moon task.
# @see: https://moonrepo.dev/api/types/interface/NodeConfig#inferTasksFromScripts
# Example: `moon react-app:start`
tasks:
  dev:
    command: 'pnpm run dev'
    deps: ['shared-ui:build', 'typegen']
    outputs:
      - 'build/**/*'
    options:
      runDepsInParallel: false
      envFile: '/.env'

  build:
    command: 'pnpm run build'
    deps: ['shared-ui:build', 'typegen']
    options:
      runDepsInParallel: false
      cache: true

  typecheck:
    command: 'pnpm run typecheck'
    deps: ['shared-ui:build', 'typegen']
    options:
      cache: true

  docker-run:
    command: 'docker run --network=host --rm -it --env-file .env --name $IMAGE_NAME $IMAGE_NAME:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: true
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true

  docker-shell:
    command: 'docker run --network=host --rm -it --env-file .env --entrypoint /bin/sh $IMAGE_NAME:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: true
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true
