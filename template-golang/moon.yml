# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: 'https://moonrepo.dev/schemas/project.json'

type: application
language: go
toolchain:
  default: null
stack: backend
tags: ['app']

# Overrides the name (identifier) of the project
id: '{{ package_name | kebab_case }}'

project:
  name: '{{ package_name | kebab_case }}'
  description: '{{ package_description }}'

env:
  APP_NAME: '$(go list -m)'
  APP_VERSION: '$(jq -r .version <$workspaceRoot''/package.json'')'

tasks:
  dev:
    command: "air -c air.toml"
    deps: [kill-port]
    options:
      envFile: "/.env"

  build:
    command: 'go build -o build/release/{{ package_name | kebab_case }}'
    deps: [tidy]

  start:
    command: 'build/release/{{ package_name | kebab_case }}'
    options:
      cache: false

  tidy:
    command: 'go mod tidy && go mod vendor'

  kill-port:
    # This is a hack for killing the listen port before starting the app
    command: 'pnpm --package=kill-port-process-cli dlx kill-port {{ port_number }}'
    deps: [tidy]
    options:
      internal: true
