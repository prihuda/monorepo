worker_processes auto;
worker_cpu_affinity auto;
worker_rlimit_nofile 65535;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;
load_module /etc/nginx/modules/ngx_http_geoip2_module.so;
load_module /etc/nginx/modules/ngx_http_naxsi_module.so;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
    accept_mutex off;
}

http {
    # Include NAXSI core rules in http block
    include /etc/nginx/naxsi/naxsi_core.rules;

    variables_hash_bucket_size 1024;
    variables_hash_max_size 1024;
    map_hash_max_size 1024;
    map_hash_bucket_size 512;
    types_hash_bucket_size 512;
    server_names_hash_bucket_size 512;
    sendfile on;
    tcp_nodelay on;
    tcp_nopush on;
    autoindex off;
    server_tokens off;
    keepalive_timeout 15;
    client_max_body_size 100m;

    # Security headers
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Buffer optimizations
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    # TLS 1.2 Ciphers
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    # TLS 1.3 Ciphers
    ssl_conf_command Ciphersuites TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    real_ip_header X-Forwarded-For;
    real_ip_recursive on;
    include mime.types;
    default_type application/octet-stream;

    map $http_user_agent $loggable {
        ~*Amazon-Route53-Health-Check-Service 0;
        default 1;
    }

    index index.php index.html index.htm;

    # GeoIP2 logging format
    log_format main_geo '$remote_addr - $remote_user [$time_local] "$request_method $full_url $server_protocol" '
                        '$status $body_bytes_sent "$http_referer" '
                        '"$http_user_agent" "$http_x_forwarded_for" '
                        '$geoip2_data_country_iso $geoip2_data_country_name '
                        'request_time=$request_time '
                        'upstream_connect_time="$upstream_connect_time" '
                        'upstream_header_time="$upstream_header_time" '
                        'upstream_response_time="$upstream_response_time" '
                        'upstream_server="$upstream_addr" '
                        'upstream_status="$upstream_status"';

    access_log /var/log/nginx/access.log main_geo buffer=32k flush=5s if=$loggable;

    # GeoIP2 configuration
    geoip2 /usr/share/geoip/GeoLite2-Country.mmdb {
        $geoip2_data_country_iso country iso_code;
        $geoip2_data_country_name country names en;
    }

    # Compression
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/css text/xml text/plain application/javascript image/jpeg image/png image/gif
               image/x-icon image/svg+xml image/webp application/font-woff application/json
               application/vnd.ms-fontobject application/vnd.ms-powerpoint;
    gzip_static on;

    # WebSocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Country blocking configuration
    map $geoip2_data_country_iso $allowed_country {
        default yes;
        #ID no;
        #CN no;
        #UA no;
        #IN no;
        #RU no;
    }

    include /etc/nginx/conf.d/*.conf;
}
