# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: 'https://moonrepo.dev/schemas/project.json'

type: application
language: typescript
toolchain:
  node:
    version: '20'
stack: frontend
tags: ['app']

# Overrides the name (identifier) of the project
id: '{{ package_name | kebab_case }}'

project:
  name: '{{ package_name | kebab_case }}'
  description: '{{ package_description }}'

env:
  APP_VERSION: '$(jq -r .version <$workspaceRoot''/package.json'')'

# Uncomment to use shared UI library
# dependsOn:
#   - 'shared-ui'

# File groups defined in .moon/tasks.yml will be inherited by all projects.
# @see: https://moonrepo.dev/docs/config/project#filegroups
fileGroups:
  configs:
    - '*.config.{js,cjs,mjs,ts}'
    - '*.json'
  sources:
    - 'app/**/*'
  tests:
    - 'tests/**/*'
    - '**/__tests__/**/*'
  assets:
    - 'public/**/*'
    - '!public/.gitkeep'

# Since this project can infer task from script (package.json), then you can run any script as moon task.
# @see: https://moonrepo.dev/api/types/interface/NodeConfig#inferTasksFromScripts
# Example: `moon {{ package_name | kebab_case }}:start`
tasks:
  dev:
    command: 'pnpm run dev'
    deps: ['typegen']
    outputs:
      - 'build/**/*'
    options:
      envFile: '/.env'

  build:
    command: 'pnpm run build'
    deps: ['typegen']
    options:
      cache: true

  typecheck:
    command: 'pnpm run typecheck'
    deps: ['typegen']
    options:
      cache: true
