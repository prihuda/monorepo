# https://moonrepo.dev/docs/config/project
# yaml-language-server: $schema=https://moonrepo.dev/schemas/project.json
$schema: 'https://moonrepo.dev/schemas/project.json'

type: library
language: typescript
toolchain:
  node:
    version: '20'
tags: ['app']

# Overrides the name (identifier) of the project
id: '{{ package_name | kebab_case }}'

project:
  name: {{ package_name | kebab_case }}
  description: '{{ package_description }}'

env:
  APP_VERSION: '$(jq -r .version <$workspaceRoot''/package.json'')'

# Since this project can infer task from script (package.json), then you can run any script as moon task.
# @see: https://moonrepo.dev/api/types/interface/NodeConfig#inferTasksFromScripts
# Example: `moon {{ package_name | kebab_case }}:start`
tasks:
  dev:
    command: 'pnpm run dev'
    options:
      envFile: '.env'

  build:
    command: 'pnpm run build'
    options:
      cache: true

  docker-run:
    command: 'docker run --network=host --rm -it --env-file .env -v $(pwd)/_data:/_data --name $project $project:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: false
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true

  docker-shell:
    command: 'docker run --network=host --rm -it --env-file .env -v $(pwd)/_data:/_data --entrypoint /bin/sh $project:$APP_VERSION'
    options:
      mergeEnv: replace
      runFromWorkspaceRoot: false
      interactive: false
      outputStyle: buffer-only-failure
      runInCI: false
      cache: false
      shell: true
